<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./css/main.css">

</head>

<body class="page">
  <div class="overlay hidden">
    <div class="card">
      <span class="final-message"></span>
      <button class="button">Start again</button>
    </div>
  </div>
  <span class="message">It is player <span class="turn">X</span>'s turn now</span>
  <div class="table">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <!--div.cell*9-->

  <script src="./js/main.js"></script>
</body>

</html>
